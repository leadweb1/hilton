<div class="pure-g island home">
    <div ng-repeat="section in filteredSections = (data.content.sections| filterDisabledSections)" class="pure-u-1 pure-u-lg-1-{{ filteredSections.length}} island section {{section.name}}" ng-class="{ 'faded': $index != activeSection }">
        <div ng-if="section.sections" ng-click="selectSection($index)">
            <ng-include src="contentTemplate" />
        </div>
        <div ng-if="!section.sections" ui-sref="{{section.route}}">
            <ng-include src="contentTemplate" />
        </div>
    </div>
</div>
