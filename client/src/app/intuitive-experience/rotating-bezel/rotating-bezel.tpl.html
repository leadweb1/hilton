<div class="pure-g slider-wrapper intuitive-experience rotating-bezel">
    <div class="pure-u-1">
        <div class="title">{{experienceTitle}}</div>
        <div class="title sub">{{experienceDescription}}</div>
        <div class="slider-container" app-content-carousel>
            <div class="slide">
                <div class="experience">
                    <div class="drag-container">
                        <div class="drag">
                            <div ng-show="experience.step == 2"><ng-include src="data.config.rotatingBezelLeft" /></div>
                            <div ng-show="experience.step == 4 || experience.step == 6"><ng-include src="data.config.rotatingBezelRight" /></div>
                            <div class="bg ng-hide" ng-show="experience.step == null || experience.step == 1 || experience.step == 2 || experience.step == 5 || experience.step == 6">
                                <img ng-src="../assets/2-intuitive-experience/ie_01-horizontal_screen-01" />
                            </div>
                            <div class="bg ng-hide" ng-show="experience.step == 3 || experience.step == 4">
                                <img ng-src="../assets/2-intuitive-experience/ie_01-horizontal_screen-03" />
                            </div>
                            <div class="bg ng-hide" ng-show="experience.step == 7">
                                <img ng-src="../assets/2-intuitive-experience/ie_01-horizontal_screen-07" />
                            </div>
                        </div>
                        <div class="hint" ng-show="experience.step == 2 || experience.step == 4 || experience.step == 6">Turn the bezel to navigate</div>
                    </div>
                </div>
            </div>
            <div class="slide">
                <div class="experience">
                    <div class="drag-container">
                        <div class="drag">
                            <div ng-show="experience.step == 2"><ng-include src="data.config.rotatingBezelRight" /></div>
                            <div class="bg ng-hide" ng-show="experience.step == null || experience.step == 1 || experience.step == 2 || experience.step == 3">
                                <img ng-src="../assets/2-intuitive-experience/ie_02-vertical_screen-01" />
                            </div>
                            <div class="bg ng-hide" ng-show="experience.step == 4">
                                <img ng-src="../assets/2-intuitive-experience/ie_02-vertical_screen-04" />
                            </div>
                            <div class="bg ng-hide" ng-show="experience.step == 5">
                                <img ng-src="../assets/2-intuitive-experience/ie_02-vertical_screen-05" />
                            </div>
                            <div class="bg ng-hide" ng-show="experience.step == 6">
                                <img ng-src="../assets/2-intuitive-experience/ie_02-vertical_screen-06" />
                            </div>
                        </div>
                        <div class="hint" ng-show="experience.step == 2">Turn the bezel to navigate</div>
                    </div>
                </div>
            </div>
            <div class="slide">
                <div class="experience">
                    <div class="drag-container">
                        <div class="drag">
                            <div ng-show="experience.step == 2"><ng-include src="data.config.rotatingBezelRight" /></div>
                            <div class="bg ng-hide" ng-show="experience.step == null || experience.step == 1 || experience.step == 2">
                                <img ng-src="../assets/2-intuitive-experience/ie_03-circular_screen-01" />
                            </div>
                            <div class="bg ng-hide" ng-show="experience.step == 3">
                                <img ng-src="../assets/2-intuitive-experience/ie_03-circular_screen-04" />
                            </div>
                            <div class="bg ng-hide" ng-show="experience.step == 4">
                                <img ng-src="../assets/2-intuitive-experience/ie_03-circular_screen-05" />
                            </div>
                        </div>
                        <div class="hint" ng-show="experience.step == 2">Turn the bezel to navigate</div>
                    </div>
                </div>
            </div>
            <div class="slide">
                <div class="experience">
                    <div class="drag-container">
                        <div class="drag">
                            <div ng-show="experience.step == 2"><ng-include src="data.config.rotatingBezelRight" /></div>
                            <div class="bg ng-hide" ng-show="experience.step == null || experience.step == 1 || experience.step == 2">
                                <img ng-src="../assets/2-intuitive-experience/ie_04-value_screen-01" />
                            </div>
                            <div class="bg ng-hide" ng-show="experience.step == 3">
                                <img ng-src="../assets/2-intuitive-experience/ie_04-value_screen-03" />
                            </div>
                            <div class="bg ng-hide" ng-show="experience.step == 4">
                                <img ng-src="../assets/2-intuitive-experience/ie_04-value_screen-04" />
                            </div>
                        </div>
                        <div class="hint" ng-show="experience.step == 2">Turn the bezel to navigate</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
