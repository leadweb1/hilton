<div class="pure-g slider-wrapper healthier-lifestyle activity-log">
    <div class="pure-u-1">
        <div class="title">{{experienceTitle}}</div>
        <div class="title sub">{{experienceDescription}}</div>
        <div class="slider-container" app-content-carousel>
            <div class="slide">
                <div class="experience">
                    <div class="drag-container">
                        <div class="drag">
                            <div ng-show="experience.step == 2"><ng-include src="data.config.rotatingBezelLeft" /></div>
                            <div ng-show="experience.step == 4"><ng-include src="data.config.rotatingBezelRight" /></div>
                            <div class="bg ng-hide" ng-show="experience.step == null || experience.step == 1 || experience.step == 2 || experience.step == 5">
                                <img ng-src="../assets/3-healthier-lifestyle/hi_04-24hactivity_screen-01.png" />
                            </div>
                            <div class="bg ng-hide" ng-show="experience.step == 3 || experience.step == 4">
                                <img ng-src="../assets/3-healthier-lifestyle/hi_04-24hactivity_screen-03.png" />
                            </div>
                            <div class="bg ng-hide" ng-show="experience.step == 6">
                                <img ng-src="../assets/3-healthier-lifestyle/hi_04-24hactivity_screen-06.png" />
                            </div>
                        </div>
                        <div class="hint" ng-show="experience.step == 2 || experience.step == 4">Turn the bezel to the right to check daily summary</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
