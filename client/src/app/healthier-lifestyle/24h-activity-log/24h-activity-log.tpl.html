<div class="pure-g slider-wrapper healthier-lifestyle 24h-activity-log">
    <div class="pure-u-1">
        {{experience.tab}}/{{experience.step}}
        <div class="slider-container" app-content-carousel>
            <div class="slide">
                <div class="title">24H Activity Log</div>
                <div class="description">Bla bla</div>
                <div class="experience">
                    <div class="step2-drag" style="border: 1px solid black; width: 200px; height: 200px; position: relative;">
                        <div ng-show="experience.step == 2"><ng-include src="data.config.rotatingBezelLeft" /></div>
                        <div ng-show="experience.step == 4"><ng-include src="data.config.rotatingBezelRight" /></div>
                    </div>
                    <div ng-show="experience.step == 2 || experience.step == 4">Turn the bezel to navigate</div>
                    <div ng-show="experience.step == null || experience.step == 1">
                        Start
                    </div>
                    <div ng-show="experience.step == 2">
                        Rotate left
                    </div>
                    <div ng-show="experience.step == 3">
                        Previous log
                    </div>
                    <div ng-show="experience.step == 4">
                        Rotate right
                    </div>
                    <div ng-show="experience.step == 5">
                        Next log
                    </div>
                    <div ng-show="experience.step == 6">
                        Daily summary
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
