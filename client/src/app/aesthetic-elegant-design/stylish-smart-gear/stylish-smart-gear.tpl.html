<div class="pure-g slider-wrapper aesthetic-elegant-design stylish-smart-gear">
    <div class="pure-u-1 pure-u-1-1">
        <div class="model ng-hide" ng-repeat="(modelIndex, m) in experience.data.tabs" ng-show="model == m.name">
            <div class="experience">
                <div class="title">{{colorTitle}}</div>
                <div class="color">
                    <div class="pure-g">
                        <div class="arrow pure-u-6-24"><img class="left" ng-src="assets/0-UI/icon_360_left.svg" /></div>
                        <div class="watch-360 pure-u-12-24">
                            <div class="threesixty ng-hide" app-three-sixty data-tree-sixty-count="{{c.imageCount}}" data-tree-sixty-prefix="{{c.imagePrefix}}" data-tree-sixty-color="{{c.name}}" ng-repeat="c in m.colors" ng-show="color == c.name">
                                <div class="spinner">
                                    <span>0%</span>
                                </div>
                                <ol class="threesixty_images"></ol>
                            </div>
                        </div>
                        <div class="arrow pure-u-6-24"><img class="right" ng-src="assets/0-UI/icon_360_right.svg" /></div>
                    </div>
                </div>
                <div class="color-nav">
                    <div class="nav-container pure-g">
                        <div class="pure-u-10-24"></div>
                        <div ng-repeat="c in m.colors" class="pure-u-2-24">
                            <div class="circle outer" ng-class="{active: color == c.name}">
                                <div class="circle inner" ng-click="changeColor(modelIndex, c.name); submissionAction('click', 'action', 'aesthetic-elegant-design_stylish-smart-gear_change-color_'+c.name); $event.stopPropagation();" style="background-color: {{c.color}};"></div>
                            </div>
                        </div>
                        <div class="pure-u-10-24"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="nav">
            <div class="nav-container pure-g">
                <div class="pure-u-4-24"></div>
                <div ng-repeat="m in experience.data.tabs" class="pure-u-8-24">
                    <div class="item" ng-class="{active: model == m.name}" ng-click="changeModel($index); submissionAction('click', 'action', 'aesthetic-elegant-design_stylish-smart-gear_change-model_'+m.name); $event.stopPropagation();">{{m.title}}</div>
                </div>
                <div class="pure-u-4-24"></div>
            </div>
        </div>
    </div>
</div>
