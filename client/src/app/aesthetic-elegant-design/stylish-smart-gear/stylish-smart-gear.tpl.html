<div class="pure-g slider-wrapper aesthetic-elegant-design stylish-smart-gear">
    <div class="pure-u-1 pure-u-1-1">
        <div class="model ng-hide" ng-repeat="(modelIndex, m) in experience.data.tabs" ng-show="model == m.name">
            <div class="experience">
                <div class="title">{{colorTitle}}</div>
                <div class="color ng-hide" ng-repeat="c in m.colors" ng-show="color == c.name">
                    <div class="pure-g">
                        <div class="pure-u-4-24">Arrow</div>
                        <div class="pure-u-16-24">
                            <div class="threesixty" app-three-sixty data-tree-sixty-count="{{c.imageCount}}" data-tree-sixty-prefix="{{c.imagePrefix}}" data-tree-sixty-color="{{c.name}}">
                                <div class="spinner">
                                    <span>0%</span>
                                </div>
                                <ol class="threesixty_images"></ol>
                            </div>
                        </div>
                        <div class="pure-u-4-24">Arrow</div>
                    </div>
                </div>
                <div class="nav">
                    <div ng-repeat="c in m.colors">
                        <button ng-click="changeColor(modelIndex, c.name)">{{c.title}}</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="nav">
            <div ng-repeat="m in experience.data.tabs">
                <div><button ng-click="changeModel($index);">{{m.title}}</button></div>
            </div>
        </div>
    </div>
</div>
